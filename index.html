<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebSite</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./Src/css/font-all.min.css">
    <link rel="stylesheet" href="./Src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./Src/css/app.css">
    <link rel="stylesheet" href="./Src/css/media.css">

</head>

<body>

    <main>
        <nav class="navbar fixed-top">
            <div class="container">
                <div class="row flex-grow-1">
                    <div class="col-8 flex-fill">
                        <p class="navbar-brand m-0 h1 text-white col-4">Weather Website</p>
                    </div>
                    <div class="col-2 justify-content-end">
                        <div class="row">
                            <button class="col-6 btn text-white border-primary btnTemp" id="tempc">C <sup>o</sup></button>
                            <button class="col-6 btn text-white border-primary btnTemp" id="tempf">F <sup>o</sup></button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="content" id="content">
            <div class="container">
                <div class="row">
                    <div class="col p-0">
                        <div class="input-group">
                            <input type="text" class="form-control fw-bold fa-italic fs-5 " id="search">
                            <button id="searchbtn" type="button" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="row weather-row" id="weather-row">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="./Src/js/bootstrap.bundle.min.js"></script>
    <script src="./Src/js/font-all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./Src/js/app.js"></script>
</body>

</html>
